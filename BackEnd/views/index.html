<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Management</h1>
        <form id="employeeForm">
            <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
            <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="tel" id="phone_number" name="phone_number" placeholder="Phone Number" required>
            <input type="date" id="hire_date" name="hire_date" required>
            <input type="text" id="job_title" name="job_title" placeholder="Job Title" required>
            <input type="number" id="salary" name="salary" placeholder="Salary" required>
            <button type="submit">Add Employee</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Hire Date</th>
                    <th>Job Title</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employeeTable">
                <!-- Employee rows will be added here dynamically -->
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
