<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1 class="display-4 text-success">Employee Management System</h1>
        </header>

        <main>
            <section class="form-section mb-5">
                <h2 class="h4 text-info">Add / Update Employee</h2>
                <div class="card">
                    <div class="card-body">
                        <form id="employee-form">
                            <input type="hidden" id="employee-id">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="first-name">First Name</label>
                                    <input type="text" class="form-control" id="first-name" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="last-name">Last Name</label>
                                    <input type="text" class="form-control" id="last-name" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="phone">Phone</label>
                                    <input type="tel" class="form-control" id="phone" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="hire-date">Hire Date</label>
                                    <input type="date" class="form-control" id="hire-date" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="job-title">Job Title</label>
                                    <input type="text" class="form-control" id="job-title" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="salary">Salary</label>
                                    <input type="number" class="form-control" id="salary" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Add Employee</button>
                        </form>
                    </div>
                </div>
            </section>

            <section class="list-section">
                <h2 class="h4 text-info">Employee List</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="thead-light">
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Hire Date</th>
                                <th>Job Title</th>
                                <th>Salary</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="employee-body">
                            <!-- Employees will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
